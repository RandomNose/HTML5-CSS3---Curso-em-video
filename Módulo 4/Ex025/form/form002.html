<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label>Usuario: 
             <input type="text" name="usu" id="usu" required minlength="5" maxlength="15" size="11" placeholder="Nome do usuário" autocomplete="username">
            </label>
        </p>
        <p>
            <label>Senha:
                <input type="password" name="sen" id="sen" required minlength="6" maxlength="15" size="11" placeholder="Senha do usuário" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
