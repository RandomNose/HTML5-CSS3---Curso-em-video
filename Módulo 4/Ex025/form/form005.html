<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for=""><input type="radio" name="sexo" id="isxmas" value="M" checked> Masculino </label><br>  
            <label for=""><input type="radio" name="sexo" id="isxfem" value="F"> Feminino </label> 
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label>
                <input type="checkbox" name="esbas" id="esbas" checked>Basquete
            </label><br>
            <label>
                <input type="checkbox" name="esfut" id="esfut" checked>Futebol
            </label><br>
            <label>
                <input type="checkbox" name="esnat" id="esnat">Natação
            </label><br>
            <label>
                <input type="checkbox" name="esten" id="esten">Tenis
            </label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
