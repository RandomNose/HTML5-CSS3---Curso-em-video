<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label>
                Número 1: <input type="number" name="n1" id="n1" min="" max="" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"> 
            </label>
        </p>
        <p>
            <label>
                Número 2: <input type="number" name="n2" id="n2" min="" max="" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
            </label>
        </p>

        <p>
            <label>
            Soma: <output name="soma" id="soma">0</output>
            </label>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
