<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label>
                Nome: <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            </label>
        </p>
        <p>
            <label>
                Email: <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
        </p>
        <p>
            <label>
                Telefone: <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </label>
        </p>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
